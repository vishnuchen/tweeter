<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- This for the google text Roboto condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>



    <!-- Page-specific (main) content here -->
    <main class="container">
          <!-- main container element -->
    <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div class=buttonCount>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
        </form>
      </section>  

    <section id="tweet-container">   
        <article class="tweet">
          <header>
            <img class= "userImage" src="https://vanillicon.com/d55cf8e18b47d4baaf60c006a0de39e1_50.png"></img>
            <h1 class="username">Vishnu</h1>
            <p class="atuser">@Vishnuchen</p>
            
          </header>
          <div class= "bodyMain">
            <div>My new tweet</div>
          </div>
          <footer>
              <p class="userTime">10 days ago</p>
              <div class= "icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
    </section>
    </main>

  </body>
</html>
